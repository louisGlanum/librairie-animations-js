<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="spacing"></section>
    <div id="cursor" class="cursor">
      <span class="standard"></span>
      <span class="button-play">
        <img src="./assets/icone-play.png" alt="">
      </span>
    </div>
  
    <section class="video-clip-section">
      <div class="video-clip-container">
        <div class="video_container">
          <video id="my-video" class="video-js video-loop" controls="false" preload="auto" data-setup="{}" autoplay muted loop>
            <source src="./assets/video.mkv" type="video/mp4" />
          </video>
        </div>
      </div>

      <div class="popup-video-wrapper">
          <div class="video_container">
            <button class="close-popup-video">close</button>
            <video id="my-video" class="video-js video-full" controls='true' preload="auto" data-setup="{}">
              <source src="./assets/video.mkv" type="video/mp4" />
            </video>
        </div>
      </div>
    </section>
    <section class="spacing"></section>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
