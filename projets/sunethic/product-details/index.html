<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="product-details">
      <div class="product-details-wrapper">
        <div class="image-container">
          <img src="./assets/product-details-1.png" alt="" />
        </div>
        <div class="bullets-container">
          <div class="bullet-cpt bullet-cpt-1">
            <div class="bullet"></div>
            <div class="content-cpt content-cpt-1">
              <div class="number-container">
                <div class="number"><span>4,1</span>%</div>
                <div class="icone">
                  <img src="./assets/product-details-icone.png" alt="" />
                </div>
              </div>
              <div class="paragraphe-container">
                <p>Assemblage et <br />conditionnement</p>
              </div>
              <img src="" alt="" />
            </div>
          </div>
          <div class="bullet-cpt bullet-cpt-2">
            <div class="bullet"></div>
            <div class="content-cpt content-cpt-2">
              <div class="number-container">
                <div class="number"><span>0,4</span>%</div>
                <div class="icone">
                  <img src="./assets/product-details-icone.png" alt="" />
                </div>
              </div>
              <div class="paragraphe-container">
                <p>Mécénat ONG <br/> Planète Urgence</p>
              </div>
              <img src="" alt="" />
            </div>
          </div>
          <div class="bullet-cpt bullet-cpt-3">
            <div class="bullet"></div>
            <div class="content-cpt content-cpt-3">
              <div class="number-container">
                <div class="number"><span>14,8</span>%</div>
                <div class="icone">
                  <img src="./assets/product-details-icone.png" alt="" />
                </div>
              </div>
              <div class="paragraphe-container">
                <p>Marge Sunethic pour<br/> salaires et charges</p>
              </div>
              <img src="" alt="" />
            </div>
          </div>
          <div class="bullet-cpt bullet-cpt-4">
            <div class="bullet"></div>
            <div class="content-cpt content-cpt-4">
              <div class="number-container">
                <div class="number"><span>16,7</span>%</div>
                <div class="icone">
                  <img src="./assets/product-details-icone.png" alt="" />
                </div>
              </div>
              <div class="paragraphe-container">
                <p>TVA à 20%</p>
              </div>
              <img src="" alt="" />
            </div>
          </div>
          <div class="bullet-cpt bullet-cpt-5">
            <div class="bullet"></div>
            <div class="content-cpt content-cpt-5">
              <div class="number-container">
                <div class="number"><span>34</span>%</div>
                <div class="icone">
                  <img src="./assets/product-details-icone.png" alt="" />
                </div>
              </div>
              <div class="paragraphe-container">
                <p>Panneau et support<br/> fabriqués en France</p>
              </div>
              <img src="" alt="" />
            </div>
          </div>
          <div class="bullet-cpt bullet-cpt-6">
            <div class="bullet"></div>
            <div class="content-cpt content-cpt-6">
              <div class="number-container">
                <div class="number"><span>23</span>%</div>
                <div class="icone">
                  <img src="./assets/product-details-icone.png" alt="" />
                </div>
              </div>
              <div class="paragraphe-container">
                <p>Micro-onduleur,<br/> box de suivi et câblage</p>
              </div>
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="spacing"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
