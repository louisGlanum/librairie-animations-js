<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

<div class="global_wrapper">
    <div class="content ripples_wrapper" data-ripples="1">
        <div class="canvas"></div>
        <div class="water-ripples">
            <img src="https://assets.hermes.com/is/image/hermesproduct/blouson-bord-cote-mix-cuir--452820HK01-worn-6-0-0-800-800_g.jpg" alt="Photo by David Pisnoy on Unsplash" crossorigin data-sampler="planeTexture" />
        </div>
        <button class="rippleButton" data-ripplesbtn="1">click me</button>
    </div>
    
    <div class="content ripples_wrapper" data-ripples="2">
        <div class="canvas"></div>
        <div class="water-ripples">
            <img src="https://assets.hermes.com/is/image/hermesproduct/blouson-bord-cote-mix-cuir--452820HK01-worn-1-0-0-800-800_g.jpg" alt="Photo by David Pisnoy on Unsplash" crossorigin data-sampler="planeTexture" />
        </div>
        <button class="rippleButton" data-ripplesbtn="2">click me</button>
    </div>
    <div class="contentTest ripples_wrapper" data-ripples="3">
        <div class="canvas"></div>
        <div class="water-ripples img_container">
            <img src="https://assets.hermes.com/is/image/hermesproduct/blouson-bord-cote-mix-cuir--452820HK01-worn-3-0-0-800-800_g.jpg" alt="Photo by David Pisnoy on Unsplash" crossorigin data-sampler="planeTexture" />
        </div>
        <button class="rippleButton" data-ripplesbtn="3">click me</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
<script src="https://www.curtainsjs.com/build/curtains.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
