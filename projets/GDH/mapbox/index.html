
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="map-container">
    <div class="overlay"></div>
    <div id="map"></div>
    <div class="search-block">
        <input type="text" id="search-input" placeholder="Rechercher un logement">
    </div>
    <div id="panel">
        <section class="splide" id="property-carousel" aria-label="Splide Basic HTML Example">
            <div class="splide__track">
                    <ul class="splide__list" id="carousel-list">
                    </ul>
            </div>
        </section>
        <section class="infos">
            <button class="close-button">x</button>
            <h2></h2>
            <h3></h3>
            <p class="description"></p>
            <div class="buttons-group">
                <button class="prev-button">Logement précédent</button>
                <button class="next-button">Logement suivant</button>
            </div>
        </section>
    </div>
</div>

<script src="app2.js"></script>

</body>
</html>
